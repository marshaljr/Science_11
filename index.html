<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c4c41a2319.js"
      crossorigin="anonymous"></script>
  </head>
  <body
    style="
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.699),
          rgba(0, 0, 0, 0.514)
        ),
        url(https://cbm.edu.np/wp-content/uploads/1930-by-1080.png);
    ">
    <header>
      <div id="logo">
        <img id="cbm" src="cbmLogo.png" alt="logo" />
      </div>
      <nav>
        <ul class="top">
          <li>
            <i id="icon" class="fa-solid fa-house"></i>
            <a
              class="direct"
              href="#home"
              onclick="navigateToPage('index.html')"
              >Home</a
            >
          </li>
          <li>
            <i id="icon2" class="fa-regular fa-address-book"></i>
            <a class="direct" href="#about" onclick="navigateToPage('faq.html')"
              >About</a
            >
          </li>
          <li>
            <i id="icon3" class="fa-solid fa-atom"></i>
            <a
              class="direct"
              href="#projects"
              onclick="navigateToPage('project.html')"
              >Projects</a
            >
          </li>
          <li>
            <i id="icon4" class="fa-solid fa-phone"></i
            ><a class="direct" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1>Welcome to my Portfolio Website</h1>
        <p class="sub-title">
          This is a brief introduction to who I am and what I do.
        </p>
      </section>
      <div id="line"></div>
      <section id="about">
        <h1>About Me</h1>
        <p class="sub-title">
          Learn more about my background, skills, and experience.
        </p>
      </section>
      <div id="line1"></div>

      <div id="line2"></div>
      <section id="contact">
        <h1>Get in Touch</h1>
        <form id="f">
          <label for="name">Name:</label>
          <br />
          <input type="text" id="name" name="name" /><br /><br />
          <label for="email">Email:</label>
          <br />
          <input type="email" id="email" name="email" /><br /><br />
          <br />
          <input type="submit" id="btn" value="Send" />
        </form>
      </section>
    </main>
    <div id="book">
      <a href="#top" title="Back to Top">Books<i class="fa fa-arrow-up"></i></a>
    </div>
    <footer id="foot">Â© 2023 | Designed by Marshal Ram<br /></footer>
    <script src="script.js"></script>
  </body>
</html>
